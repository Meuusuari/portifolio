<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculo.css">
    <title>Calculadora</title>
</head>
<body>
   <h1>Calculadora criada com javascript</h1>
   <div class="calculator"><div class="input" id="input"></div>
<div class="buttons">
    <div class="operators">
        <div>+</div>
        <div>-</div>
        <div>&times;</div>
        <div>&divide;</div>
    </div>
    <div class="leftpanel">
        <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
        <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
       <div class="numbers">
        <div>0</div>
        <div>.</div>
        <div id="clear">C</div>
       </div>
    </div>
    <div class="equal" id="result">=</div>
</div>
</div>

<div style="width: 600px; height: 40px; background: blue;">
<a style="color: white;" href="index.html">Voltar para principal</a></div>
   
  <script src="js/calculadora.js"></script>
</body>
</html>
